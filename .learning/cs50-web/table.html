<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table</title>
        <style>
            table {
                border: 1px solid black;   
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>10,911m</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
